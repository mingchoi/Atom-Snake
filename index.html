<!DOCTYPE html>
<html>
  <head>
    <title>Atom Snake</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="AtomSnake.min.js"></script>
    <style>
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      body {
        font-size: 0;
        line-height: 0;
        background: #2BA;
      }
      #wrapper {
        text-align: center;
      }
      #title {
        font-size: 100px;
        line-height: 100px;
        color: #FFF;
        text-shadow: 1px 1px 0 #F60, 2px 2px 0 #E60, 3px 3px 0 #D60, 4px 4px 0 #C60, 5px 5px 0 #B60;
      }
      #atom-Snake-Game {
        display: inline-block;
        padding: 20px;
        background: #DDD;
        border-radius: 25px;
      }
      .snake-Led {
        display: inline-block;
        background: #030;
        width: 50px;
        height: 50px;
        content: "";
        border-radius: 50px;
      }
      .snake-Led-On {
        background: #0D0;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1 id="title">Atom Snake</h1>
      <div id="atom-Snake-Game"></div>
      <audio id="crawl">
        <source src="crawl.wav" type="audio/wav">
      </audio>
      <audio id="eat">
        <source src="eat.wav" type="audio/wav">
      </audio>
      <audio id="hit">
        <source src="hit.wav" type="audio/wav">
      </audio>
    </div>
  </body>
</html>
